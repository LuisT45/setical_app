<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Setical Dashboard</title>
</head>
<body>
    <h2>Indoor Settings</h1>
    <div class="container">
    <div class="card">
        <h4>Temperature</h4>
        <div class="value">
                <svg viewBox="0 0 36 36" class="circular-chart orange">
                  <path class="circle-bg"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <path class="circle"
                    stroke-dasharray="0, 100"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <text x="18" y="20.35" class="percentage">0%</text>
                </svg>
        </div>
        <form action="">
            <input type="number" required placeholder="Min temperature">
            <input type="number" placeholder="Max temperature">
            <button type="submit">Apply</button>
        </form>
    </div>
    <div class="card">
        <h4>Soil Humidity</h4>
        <div class="value">
            <svg viewBox="0 0 36 36" class="circular-chart blue">

                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                  stroke-dasharray="0, 100"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="20.35" class="percentage">0%</text>
              </svg>
        </div>
        <form action="">
            <input type="number" required placeholder="Min humidity">
            <input type="number" required placeholder="Max humidity">
            <button type="submit">Apply</button>
        </form>
    </div>
    <div class="card">
        <h4>Humidity</h4>
        <div class="value">               <svg viewBox="0 0 36 36" class="circular-chart green">
            <path class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle"
              stroke-dasharray="0, 100"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage">0%</text>
          </svg></div>
        <form action="">
            <input type="number" required placeholder="Min humidity">
            <input type="number"required placeholder="Max humidity">
            <button type="submit">Apply</button>
        </form>
    </div>
    <div class="card">
        <h4>Luminocity</h4>
        <div class="value">
            <svg viewBox="0 0 36 36" class="circular-chart yellow">
                <path class="circle-bg"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                  stroke-dasharray="0, 100"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="20.35" class="percentage">0%</text>
              </svg>
        </div>
        <form action="">
            <input type="number" required placeholder="Min temperature">
            <input type="number" required placeholder="Max temperature">
            <button type="submit">Apply</button>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
